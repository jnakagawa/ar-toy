name: Auto-update File List

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  update-file-list:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Generate file list
      run: |
        echo "🔍 Generating updated file list..."
        node scripts/generate-file-list.js
        
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet files.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "📄 No changes to files.json"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "✅ files.json has been updated"
        fi
    
    - name: Commit updated file list
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add files.json
        git commit -m "Auto-update file list [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 